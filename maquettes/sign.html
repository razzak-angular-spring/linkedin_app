<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SaaS Professional Login</title>

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config for Custom Colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: "#F7F9FC",
                primary: "#1F3C88",
                primaryHover: "#162a60",
                text: "#2E2E2E",
                border: "#E2E8F0",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              subtle: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        color: #2e2e2e;
      }

      /* Smooth transition for height changes when toggling modes */
      .form-section {
        transition: all 0.3s ease-in-out;
      }

      .fade-enter {
        opacity: 0;
        transform: translateY(-10px);
      }

      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }

      .fade-exit {
        opacity: 1;
        transform: translateY(0);
      }

      .fade-exit-active {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 200ms, transform 200ms;
      }

      .hidden-visually {
        display: none;
      }
    </style>
  </head>
  <!-- 
    Updated Body Classes for Mobile:
    - bg-white on mobile, sm:bg-brand-bg on desktop
    - remove padding on mobile, sm:p-4 on desktop
-->
  <body
    class="min-h-screen flex items-center justify-center bg-white sm:bg-brand-bg sm:p-4"
  >
    <!-- 
        Updated Main Card Classes:
        - w-full h-full (full screen on mobile)
        - sm:h-auto (auto height on desktop)
        - sm:rounded-lg sm:shadow-subtle sm:border (card style only on desktop)
        - flex flex-col justify-center (center content vertically on mobile)
    -->
    <div
      class="w-full h-full sm:h-auto sm:max-w-[420px] bg-white sm:rounded-lg sm:shadow-subtle sm:border sm:border-gray-100 relative flex flex-col justify-center"
    >
      <!-- Loading Overlay -->
      <div
        id="loadingOverlay"
        class="absolute inset-0 bg-white/90 z-20 hidden flex items-center justify-center"
      >
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-brand-primary"
        ></div>
      </div>

      <div class="p-6 sm:p-10 w-full">
        <!-- Brand Header -->
        <div class="flex flex-col items-center mb-8">
          <!-- Logo -->
          <div class="mb-4 text-brand-primary">
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              />
            </svg>
          </div>
          <h1
            id="pageTitle"
            class="text-2xl font-bold text-brand-text tracking-tight text-center"
          >
            Welcome back
          </h1>
          <p id="pageSubtitle" class="text-gray-500 text-sm mt-1 text-center">
            Please enter your details to sign in.
          </p>
        </div>

        <!-- Social Login -->
        <button
          class="w-full flex items-center justify-center gap-3 bg-white border border-gray-200 text-brand-text font-medium py-3 px-4 rounded-xl hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-brand-primary/20 focus:border-brand-primary active:bg-gray-100"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          <span id="googleBtnText">Sign in with Google</span>
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-white px-2 text-gray-400 font-medium"
              >Or continue with</span
            >
          </div>
        </div>

        <!-- Form -->
        <form id="authForm" onsubmit="handleAuth(event)" class="space-y-4">
          <!-- Name Field -->
          <div id="nameContainer" class="hidden-visually">
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1.5"
              >Full Name</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input
                type="text"
                id="name"
                name="name"
                class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl text-sm placeholder-gray-400 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-colors appearance-none"
                placeholder="John Doe"
              />
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1.5"
              >Work Email</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl text-sm placeholder-gray-400 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-colors appearance-none"
                placeholder="name@company.com"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1.5"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl text-sm placeholder-gray-400 focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-colors appearance-none"
                placeholder="••••••••"
              />
            </div>
          </div>

          <!-- Forgot Password (Login Only) -->
          <div id="forgotPasswordContainer" class="flex justify-end">
            <button
              type="button"
              class="text-xs font-medium text-brand-primary hover:text-brand-primaryHover py-1"
            >
              Forgot password?
            </button>
          </div>

          <!-- Terms Checkbox (Signup Only) -->
          <div id="termsContainer" class="hidden-visually pt-1">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="terms"
                  name="terms"
                  type="checkbox"
                  class="h-4 w-4 text-brand-primary border-gray-300 rounded focus:ring-brand-primary"
                />
              </div>
              <div class="ml-2 text-xs text-gray-500">
                I agree to the
                <a href="#" class="text-brand-primary hover:underline"
                  >Terms of Service</a
                >
                and
                <a href="#" class="text-brand-primary hover:underline"
                  >Privacy Policy</a
                >.
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitBtn"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-brand-primary hover:bg-brand-primaryHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary transition-colors mt-6 active:scale-[0.99] transform"
          >
            Sign In
          </button>
        </form>

        <!-- Toggle View -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-500">
            <span id="toggleText">Don't have an account?</span>
            <button
              onclick="toggleAuthMode()"
              id="toggleBtn"
              class="font-medium text-brand-primary hover:text-brand-primaryHover ml-1 focus:outline-none p-1"
            >
              Sign up
            </button>
          </p>
        </div>
      </div>

      <!-- Footer Security Note (Only visible on larger mobile screens/desktop to save space on small phones) -->
      <div
        class="hidden sm:flex bg-gray-50 px-8 py-4 border-t border-gray-100 items-center justify-center gap-2 text-xs text-gray-400 w-full sm:rounded-b-lg"
      >
        <i data-lucide="shield-check" class="h-3 w-3"></i>
        <span>Your data is encrypted and secure.</span>
      </div>
    </div>

    <!-- Notification Toast -->
    <div
      id="toast"
      class="fixed top-4 sm:top-auto sm:bottom-4 right-4 left-4 sm:left-auto transform -translate-y-20 sm:translate-y-20 opacity-0 transition-all duration-300 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 z-50"
    >
      <i data-lucide="check-circle" class="h-5 w-5 text-green-400"></i>
      <span id="toastMessage">Success!</span>
    </div>

    <script>
      // Initialize Icons
      lucide.createIcons();

      // State
      let isLoginMode = true;

      // Elements
      const pageTitle = document.getElementById("pageTitle");
      const pageSubtitle = document.getElementById("pageSubtitle");
      const googleBtnText = document.getElementById("googleBtnText");
      const nameContainer = document.getElementById("nameContainer");
      const forgotPasswordContainer = document.getElementById(
        "forgotPasswordContainer"
      );
      const termsContainer = document.getElementById("termsContainer");
      const submitBtn = document.getElementById("submitBtn");
      const toggleText = document.getElementById("toggleText");
      const toggleBtn = document.getElementById("toggleBtn");
      const form = document.getElementById("authForm");
      const loadingOverlay = document.getElementById("loadingOverlay");

      function toggleAuthMode() {
        isLoginMode = !isLoginMode;

        if (isLoginMode) {
          // Switch to Login View
          pageTitle.textContent = "Welcome back";
          pageSubtitle.textContent = "Please enter your details to sign in.";
          googleBtnText.textContent = "Sign in with Google";
          submitBtn.textContent = "Sign In";
          toggleText.textContent = "Don't have an account?";
          toggleBtn.textContent = "Sign up";

          // Hide Signup fields
          nameContainer.classList.add("hidden-visually");
          nameContainer.classList.remove("fade-enter-active");

          termsContainer.classList.add("hidden-visually");

          // Show Login fields
          forgotPasswordContainer.classList.remove("hidden-visually");

          // Reset inputs that are hidden
          document.getElementById("name").required = false;
          document.getElementById("terms").required = false;
        } else {
          // Switch to Signup View
          pageTitle.textContent = "Create an account";
          pageSubtitle.textContent = "Start your 14-day free trial today.";
          googleBtnText.textContent = "Sign up with Google";
          submitBtn.textContent = "Create Account";
          toggleText.textContent = "Already have an account?";
          toggleBtn.textContent = "Log in";

          // Show Signup fields
          nameContainer.classList.remove("hidden-visually");
          nameContainer.classList.add("fade-enter-active");

          termsContainer.classList.remove("hidden-visually");

          // Hide Login fields
          forgotPasswordContainer.classList.add("hidden-visually");

          // Set required attributes
          document.getElementById("name").required = true;
        }
      }

      function handleAuth(e) {
        e.preventDefault();

        // Basic validation visualization
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) return;

        // Simulate API Call
        loadingOverlay.classList.remove("hidden");

        setTimeout(() => {
          loadingOverlay.classList.add("hidden");
          showToast(
            isLoginMode
              ? "Successfully logged in!"
              : "Account created successfully!"
          );
        }, 1500);
      }

      function showToast(message) {
        const toast = document.getElementById("toast");
        const toastMsg = document.getElementById("toastMessage");

        toastMsg.textContent = message;

        // Show
        toast.classList.remove(
          "-translate-y-20",
          "sm:translate-y-20",
          "opacity-0"
        );

        // Hide after 3s
        setTimeout(() => {
          toast.classList.add(
            "-translate-y-20",
            "sm:translate-y-20",
            "opacity-0"
          );
        }, 3000);
      }
    </script>
  </body>
</html>
